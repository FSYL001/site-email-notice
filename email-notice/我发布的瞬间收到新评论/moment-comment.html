<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>瞬间评论通知</title>
  <style>
    body {
      background-color: #f2f4f6;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .notification-content {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .head {
      background: #ef859d2e;
      padding: 30px 20px 10px;
      text-align: center;
    }
    .head .honorific {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .head img {
      margin-top: 15px;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .body {
      padding: 30px 20px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }
    .body pre.content {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px 20px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 20px;
    }
    .footer a {
      color: #db214b;
      text-decoration: none;
    }
    .from-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .from-link a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="notification-content">
    <div class="head">
      <p class="honorific" th:text="|${subscriber.displayName} 你好：|">用户名 你好：</p>
      <img src="https://blog.fsyl001.sbs/upload/ChatGPT%20Image%202025%E5%B9%B46%E6%9C%8827%E6%97%A5%2013_21_50.png" alt="图标">
    </div>
    <div class="body">
      <div>
        <div th:text="|${commenter} 评论了你的瞬间|">某人 评论了你的瞬间</div>
        <div>
          <a
            th:href="${momentUrl}"
            target="_blank"
            style="display: block; font-style: italic;"
            th:utext="${momentHtmlContent}"
          >这里是瞬间的原始内容</a>
        </div>
        <div>以下是评论的具体内容：</div>
      </div>
      <pre class="content" th:text="${content}">评论内容</pre>

      <div class="from-link">
        From：<a th:href="${momentUrl}" target="_blank" th:text="${momentUrl}">https://blog.fsyl001.sbs</a>
      </div>
    </div>
    <div class="footer">
      本邮件由系统自动发送，回复无效。
    </div>
  </div>
</body>
</html>
