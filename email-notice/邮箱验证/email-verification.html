<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>邮箱验证 - 动态验证码</title>
  <style>
    body {
      background-color: #f2f4f6;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .notification-content {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .head {
      background: #ef859d2e;
      padding: 30px 20px 10px;
      text-align: center;
    }
    .head .honorific {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .head img {
      margin-top: 15px;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .body {
      padding: 30px 20px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }
    .verify-code {
      font-size: 24px;
      line-height: 24px;
      color: #333;
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px 20px;
      text-align: center;
      margin: 20px auto;
      width: fit-content;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 20px;
    }
    .footer a {
      color: #db214b;
      text-decoration: none;
    }
    .from-link a {
      color: #007bff;
      text-decoration: none;
    }
    .from-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="notification-content">
    <div class="head">
      <p class="honorific" th:text="|${username} 你好：|">用户名 你好：</p>
      <img src="https://blog.fsyl001.sbs/upload/ChatGPT%20Image%202025%E5%B9%B46%E6%9C%8827%E6%97%A5%2013_21_50.png" alt="图标">
    </div>
    <div class="body">
      <p>使用下面的动态验证码（OTP）验证您的电子邮件地址。</p>
      <div class="verify-code">
        <b th:text="${code}">123456</b>
      </div>
      <p th:text="|动态验证码的有效期为 ${expirationAtMinutes} 分钟。|">动态验证码的有效期为 5 分钟。</p>
      <p>如果您没有尝试验证您的电子邮件地址，请忽略此电子邮件。</p>
      <p class="from-link">from <a href="https://blog.fsyl001.sbs/" target="_blank">https://blog.fsyl001.sbs/</a></p>
    </div>
    <div class="footer">
      本邮件由系统自动发送，回复无效。
    </div>
  </div>
</body>
</html>
