<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>博客信息通知</title>
  <style>
    body {
      background-color: #f2f4f6;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .notification-content {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .head {
      background: #ef859d2e;
      padding: 30px 20px 10px;
      text-align: center;
    }
    .head .honorific {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .head img {
      margin-top: 15px;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .body {
      padding: 30px 20px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }
    .summary {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
      color: #333;
    }
    .summary p {
      margin: 5px 0;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 20px;
    }
    .footer a {
      color: #db214b;
      text-decoration: none;
    }
    a.review-link {
      display: inline-block;
      margin-top: 15px;
      background-color: #db214b;
      color: #fff !important;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="notification-content">
    <div class="head">
      <p class="honorific" th:text="|${subscriber.displayName} 你好：|">用户名 你好：</p>
      <img src="https://blog.fsyl001.sbs/upload/ChatGPT%20Image%202025%E5%B9%B46%E6%9C%8827%E6%97%A5%2013_21_50.png" alt="图标">
    </div>
    <div class="body">
      <p>博客信息</p>
      <div class="summary">
        <p>博客名称：<span th:text="${displayName}">博客名</span></p>
        <p>博客链接：<span th:text="${url}">https://example.com</span></p>
        <p>博客描述：<span th:text="${description}">这里是描述</span></p>
        <p>Email：<span th:text="${email}">user@example.com</span></p>
        <p>Logo：<span th:text="${logo}">https://example.com/logo.png</span></p>
      </div>
      <a class="review-link" th:href="${reviewUrl}" target="_blank" rel="noopener noreferrer">前往审核</a>
    </div>
    <div class="footer">
      本邮件由系统自动发送，回复无效。
    </div>
  </div>
</body>
</html>
