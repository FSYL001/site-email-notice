<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>密码重置请求</title>
  <style>
    body {
      background-color: #f2f4f6;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .notification-content {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .head {
      background: #ef859d2e;
      padding: 30px 20px 10px;
      text-align: center;
    }
    .head .honorific {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .head img {
      margin-top: 15px;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .body {
      padding: 30px 20px;
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }
    .reset-link {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px 20px;
      word-break: break-all;
      font-size: 15px;
      margin: 20px 0;
      color: #333;
      text-align: center;
    }
    .reset-link a {
      color: #1a0dab;
      text-decoration: none;
    }
    .body a {
      color: #1a0dab;  /* 蓝色链接 */
      text-decoration: none;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 20px;
    }
    .footer a {
      color: #1a0dab;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="notification-content">
    <div class="head">
      <p class="honorific" th:text="|${username} 你好：|">用户名 你好：</p>
      <img src="https://blog.fsyl001.sbs/upload/ChatGPT%20Image%202025%E5%B9%B46%E6%9C%8827%E6%97%A5%2013_21_50.png" alt="图标">
    </div>
    <div class="body">
      <p>你已经请求了重置密码，可以点击下面的链接来重置密码：</p>
      <div class="reset-link">
        <a th:href="${link}" th:text="${link}">https://blog.fsyl001.sbs/</a>
      </div>
      <p th:text="|链接有效期为 ${expirationAtMinutes} 分钟，请尽快完成重置。|">链接有效期为 X 分钟，请尽快完成重置。</p>
      <p>如果您没有请求重置密码，请忽略此电子邮件。</p>
      <p>from <a href="https://blog.fsyl001.sbs/">https://blog.fsyl001.sbs/</a></p>
    </div>
    <div class="footer">
      本邮件由系统自动发送，回复无效。
    </div>
  </div>
</body>
</html>
